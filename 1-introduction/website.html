<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>A basic website with interactivity</title>
	<style>
		p {
			font-size: 20px;
			color: blue;
			background: aquamarine;
		}
	</style>
</head>
	<body>
	   <p id="some-paragraph">This is a paragraph</p>
	   <script>
		let p = document.getElementById('some-paragraph');
		p.addEventListener('click', function (event) {
			p.innerHTML = 'You clicked the paragraph!';
		});
	</script>
	</body>
</html>
